<!doctype html>
<html>

<body>

    <h2>java functions </h2>

    <p>this example calls a function which performs
        a calucations, and returns the result:</p>

    <p id="demo"></p>

    <script>
        function myFunction(p1, p2) {
            return p1 * p2;
        }
        document.getElementById("demo").innerHTML =
            myFunction(4, 3);
    </script>

    </body>
    </html>
