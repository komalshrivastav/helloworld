<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="para1">para1</p>
    <p id="para2">para2</p>
    <p id="para3"></p>
    <button>swap</button>

    <script>
        document.querySelector('button').onclick=function(){
            var p1=document.querySelector("#para1").textContent;
            var p2=document.querySelector("#para2").textContent;
            document.querySelector('#para3').textContent=p1+p2;
        }
    </script>
    
</body>
</html>
