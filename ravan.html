<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>javaScript is a very interesting
        <div id="demo"></div>
        <button>click</button>
    </p>





    <script>
        document.querySelector("button").onclick = function () {
            const x = document.querySelector("p").innerHTML;
            const y = x.replace("interesting", "<b>interesting</b>");


            document.querySelector("p").innerHTML = y;
        }

    </script>
</body>

</html>
